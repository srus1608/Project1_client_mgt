<div class="container mt-4">
  <h2>Client Management</h2>

  <form (ngSubmit)="addClient()" class="row g-3 mt-3">
    <div class="col-md-3">
      <input [(ngModel)]="newClient.client_name" name="client_name" class="form-control" placeholder="Client Name" required>
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="newClient.project_name" name="project_name" class="form-control" placeholder="Project Name">
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="newClient.contact_email" name="contact_email" class="form-control" placeholder="Email">
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100">Add Client</button>
    </div>
  </form>

  <table class="table table-striped mt-4">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Project</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.client_id }}</td>
        <td>{{ client.client_name }}</td>
        <td>{{ client.project_name }}</td>
        <td>{{ client.contact_email }}</td>
      </tr>
    </tbody>
  </table>
</div>
